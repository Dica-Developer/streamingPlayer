<!DOCTYPE html>
<html>
  <head>
    <title>Audica Radio Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
    <script src="/js/audica.js"></script>
  </head>
<body>

<div data-role="page">
  <div data-role="header">
    <h1>Audica Radio Server</h1>
    <a href="addStation.html" data-role="button" data-icon="plus" class="ui-btn-left" data-rel="dialog" data-iconpos="notext"></a>
    <a href="searchStation.html" data-role="button" data-icon="search" class="ui-btn-right" data-rel="dialog" data-iconpos="notext"></a>
  </div>

  <div data-role="content">
    <div class="ui-grid-solo">
      <h1 id="playlist"></h1>
    </div>
    <div class="ui-grid-c ui-grid-c-two ui-grid-a-one">
      <div class="ui-block-a"><a href="#" id="prev" data-role="button">Prev</a></div>
      <div class="ui-block-b"><a href="#" id="play" data-role="button">Play</a></div>
      <div class="ui-block-c"><a href="#" id="stop" data-role="button">Stop</a></div>
      <div class="ui-block-d"><a href="#" id="next" data-role="button">Next</a></div>
    </div>
    <div class="ui-grid-a ui-grid-a-one">
      <div class="ui-block-a"><a href="#" id="record" data-role="button">Rec</a></div>
      <div class="ui-block-b"><a href="#" id="recordStop" data-role="button">Rec stop</a></div>
    </div>
  </div>
  <div data-role="footer"> 
    <h4 id="message"></h4> 
  </div>
</div>

</body>
</html>
